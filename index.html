<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src='weather.js'></script>
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body onload='find()'>
	
	<h1 id="h1">Погода</h1>
	<h2 id="h2">Не бывает плохой погоды, бывает плохое настроение.</h2>

	<!-- <form onsubmit="event.preventDefault(); findCity()"> -->
	<form action="javascript:findCity()">
		<input id='text' type='text' placeholder="Введите название города">
		<input id="button" type='submit' value='Узнать погоду'>
	</form>

	<h4 id="h4">Не браните погоду – если бы она не менялась, девять человек из десяти не смогли бы начать ни одного разговора.</h4>
	<div class="weather">
		<h1 id="city"></h1>
		<h3>Погода: <span id="temp"></span>°C</h3>
		<h3>Влажность: <span id="humidity"></span>%</h3>
		<h3>Ветер: <span id="wind"></span> км/ч</h3>
	</div>

</body>
</html>
